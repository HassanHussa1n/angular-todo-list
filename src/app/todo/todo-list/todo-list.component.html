<div>
  <button (click)="toggleCompleted()">
    {{ showCompleted ? 'Show Incomplete' : 'Show Completed' }}
  </button>
</div>

<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<app-todo-item
  *ngFor="let todo of filteredTodos"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
